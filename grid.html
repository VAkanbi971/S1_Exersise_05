<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Grids

    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <!-- first grid section -->
    <div class="row">
        <div class="column1">
            <!-- first nested grid - column 1 -->
            <div class="row">
                <div class="columna"></div>
                <div class="columnb"></div>
            </div>
            <!-- end first nested grid - column 1 -->
            <!-- second nested grid - column 1 -->
            <div class="row">
                <div class="columna"></div>
                <div class="columnb"></div>
            </div>
            <!-- end second nested grid - column 1 -->
        </div>
        <div class="column2"></div>
    </div>
    <!-- end first grid section -->

    <!-- second grid section -->

    <div class="row">
        <div class="col-2-3">
            <!-- first nested row  -->
            <div class="row">
                <div class="col-1-4"></div>
                <div class="col-1-4"></div>
                <div class="col-1-2"></div>
            </div>
            <!-- end first nested row  -->
        </div>
    </div>

    <!-- second grid section -->
</body>

</html>
